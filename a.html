<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #996470;
        }
    </style>
</head>
<body> 
    <nav> 
        <button type="button" id="menu-open" aria-controls="menu">ver</button>
        <div id="menu" hidden>
            <a href="#">Teste</a>
            <a href="#">Teste</a>
            <a href="#">Teste</a>
        </div>

    </nav>

    <script>
        var menu = document.querySelector ('#menu-open')
        menu.addEventListener ('click', ver)

        function ver () {
            var value =  document.querySelector ('#menu-open').getAttribute('aria-expanded');
            var content = document.querySelector ('#menu')
            if (value == 'true') {
                menu.setAttribute ('aria-expanded', 'false');
                content.setAttribute ('hidden', '')
            } else {
                menu.setAttribute ('aria-expanded', 'true')
                content.removeAttribute ('hidden')
            }
        }
    </script>
</body>
</html>

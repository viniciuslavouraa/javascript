<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Da onde você é ?</h1>
    Onde você nasceu: <input type="text" name="" id="pais">
    <input type="button" value="Pesquisar" id="botao">
    <p id="res"></p>
    <script>
        var botao = document.querySelector('#botao')
        botao.addEventListener('click', pesquisar)
        function pesquisar() {
            var pais = document.querySelector('#pais')
            var res = document.querySelector('#res')
            res.innerHTML = `lugar onde você nasceu: ${pais.value}`
            if (pais.value == 'brasil') {
                res.innerHTML += `<p>Você é Brasileiro</p>`
            }
            else {
                res.innerHTML += `<p>Você é estrangeiro</p>`
            }
        }
    </script>
</body>
</html>

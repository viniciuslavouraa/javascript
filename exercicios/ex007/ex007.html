<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando NÃºmeros</title>
    <style>
        #txtn1, #txtn2 {
            padding: 2;
            text-align: center;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
        <input type="number" name="txtn1" id="txtn1"> +
        <input type="number" name="txtn2" id="txtn2"> 
        <input type="button" value="Somar" id="button">
        <div id="res">Resultado...</div>
    <script>
        var soma = document.getElementById('button')
        var apagar = document.getElementById('#apagar')
        soma.addEventListener('click', somar)
        apagar.addEventListener('click', apagar)
        function somar() {
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.querySelector('#txtn2')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s =  n1 + n2
            res.innerHTML = `O resultado de ${n1} + ${n2} = ${s}`
            res.style.color = 'red'
            res.style.fontSize = '1.2em'
            res.style.margin = '20px'
        }
    </script>
</body>
</html>

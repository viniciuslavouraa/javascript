<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de medidas</title>
    <style>
        
    </style>
</head>
<body>
    <h1>Conversor de Medidas</h1>

    <form action="">
        <label for="">Digite uma distância em metros(m)</label>
        <input type="number" id="conversor_m">
        <input type="button" value="Converter" id="botao">
    </form>
    <p id="res">Clique no botão acima para iniciar</p>
    <script>
        var txtmetros = document.querySelector('#conversor_m')
        var botao = document.querySelector('#botao')
        botao.addEventListener('click',converter)
        var res = document.querySelector('#res')
        function converter() {
            var metros = Number(txtmetros.value)
            var km = metros / 1000
            var hm = metros / 100
            var dc = metros / 10
            var dm = metros  * 10
            var cm = metros * 100
            var mm = metros * 1000
            res.innerHTML = `<h1>A distância de ${metros} metros, corresponde a...`
                res.innerHTML += `<p>${km.toFixed(3)} quilômetros(Km)`
                res.innerHTML += `<p>${hm.toFixed(3)} hectômetros(Hm) </p>`
                res.innerHTML += `<p>${dc.toFixed(3)} decâmetros(Dam)</p>`
                res.innerHTML += `<p>${dm.toFixed(3)} decímetros(Dm)</p>`
                res.innerHTML += `<p>${cm} centímetros(Cm)</p>`
                res.innerHTML += `<p>${mm} milímetros(Mm)</p>`

        }
    </script>
</body>
</html>

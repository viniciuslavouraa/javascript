<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e depois</title>
</head>
<body>
    <h1>Antes e depois</h1>
    <button onclick="clicou()">Antecessor e Sucessor</button>
    <script>
        var n1 = prompt('Digite um valor inteiro qualquer')
        var ant = n1 - 1
        var suces = n1 + 1
        alert(`Antes de ${n1}, temos o número ${ant}<br> Depois de ${n1}, temos o número ${suces}`)
    </script>
</body>
</html>
